<mat-card *ngIf="tyMessageShow" class="thank-you">
    <h1>Thank you for signing up!</h1>
</mat-card>

<form [formGroup]="profileForm" class="form-container" *ngIf="!tyMessageShow">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Contact us</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="field-container">
            <mat-form-field appearance="fill">
              <mat-label>Enter your name</mat-label>
              <input matInput placeholder="Name" formControlName="name" required>
              <mat-error *ngIf="profileForm.get('name')?.invalid">Required</mat-error>
            </mat-form-field>
          </div>
          <div class="field-container">
            <mat-form-field appearance="fill">
              <mat-label>Enter your email</mat-label>
              <input matInput placeholder="emal@example.com" formControlName="email" type="email" required>
              <mat-error *ngIf="profileForm.get('email')?.invalid">Invalid emal</mat-error>
            </mat-form-field>
          </div>

          <div class="field-container">
            <mat-form-field appearance="fill">
              <mat-label>Enter title</mat-label>
              <textarea matInput placeholder="Title" formControlName="title" required></textarea>
              <mat-error *ngIf="profileForm.get('title')?.invalid">Required</mat-error>
            </mat-form-field>
          </div>

          <div class="field-container">
            <mat-form-field appearance="fill">
              <mat-label>Enter message</mat-label>
              <textarea matInput placeholder="pat@example.com" formControlName="message" required></textarea>
              <mat-error *ngIf="profileForm.get('message')?.invalid">Required</mat-error>
            </mat-form-field>
          </div>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" (click)="onSubmit()" mat-raised-button color="primary">Save</button>
        <button type="button" (click)="close()" mat-raised-button color="primary">Close</button>
      </mat-card-actions>
    </mat-card>
  </form>
